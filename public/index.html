<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガチャポン</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>🎁 ガチャポン</h1>
</header>

<nav>
    <button onclick="openTab('gacha')">ガチャポン</button>
    <button onclick="openTab('collection')">マイコレ</button>
    <button onclick="openTab('admin')">管理</button>
</nav>

<!-- ======================
     ガチャタブ
======================= -->
<div id="gacha" class="tab active">

    <div class="counter">
        <span>🔔 残り回数：</span>
        <span id="spin-count">0</span>
    </div>

    <div class="serial-box">
        <input id="serial-input" placeholder="シリアルコードを入力" />
        <button id="serial-btn" onclick="redeemSerial()">追加</button>
    </div>

    <p id="remain-text">コンプリートまで残り 0 種類！</p>

    <div class="machine-area">
        <img src="gachapon.png" class="machine-img" />
    </div>

    <div class="result-area">
        <video id="result-video" controls></video>
    </div>

    <div class="btn-area">
        <button id="spin1-btn" onclick="spin(1)">回す！</button>
        <button id="spin10-btn" onclick="spin(10)">10連で回す！</button>
    </div>

</div>

<!-- ======================
     マイコレ
======================= -->
<div id="collection" class="tab hidden">
    <h2>マイコレクション</h2>
    <div id="my-collection"></div>
</div>

<!-- ======================
     管理タブ
======================= -->
<div id="admin" class="tab hidden">

    <h2>管理メニュー</h2>

    <div class="admin-login">
        <input id="admin-pass" type="password" placeholder="パスワード">
        <button onclick="adminLogin()">ログイン</button>
    </div>

    <div id="admin-panel" class="hidden">
        <h3>回数付与</h3>
        <input id="admin-user" placeholder="ユーザー名（例：やまだ）">
        <input id="admin-add" type="number" placeholder="付与回数">
        <button onclick="adminAddSpin()">追加</button>

        <h3>景品管理（準備中）</h3>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
