<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ガチャポン管理サイト</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ガチャポン管理サイト</h1>
  <div class="topbar">
    <nav id="tabs">
      <button data-tab="gacha">ガチャポン</button>
      <button data-tab="collection">マイコレクション</button>
      <button class="admin-only" data-tab="admin">管理</button>
    </nav>
    <div class="admin-actions">
      <button id="btn-admin-login">管理ログイン</button>
      <button id="btn-admin-logout" class="hidden">ログアウト</button>
    </div>
  </div>
</header>

<!-- ▼ ガチャポン -->
<div class="tab" id="tab-gacha">
  <div class="gacha-center">

    <div id="complete-status" class="complete-status"></div>
    <button id="btn-bonus" class="hidden bonus-btn">特典動画を見る</button>

    <div class="gacha-stage">
      <img id="gacha-illust" src="assets/gachapon.png">

      <video id="rarity-anim" class="stage-video hidden" muted playsinline></video>
      <video id="result-video" class="stage-video hidden" playsinline></video>
      <img id="thumb-preview" class="stage-video hidden" />
    </div>

    <button class="roll-btn" id="btn-roll">1回回す！</button>
    <button class="roll-btn" id="btn-roll10">10回回す！</button>

    <div>残り回数: <span id="spins">0</span></div>

    <div class="serial-inline">
      <label>シリアル番号</label>
      <input type="text" id="serial">
      <button id="btn-redeem">回数追加</button>
    </div>

  </div>
</div>

<!-- ▼ コレクション -->
<div class="tab" id="tab-collection">
  <h2>マイコレクション</h2>
  <ul id="collection-list" class="collection"></ul>
</div>

<!-- ▼ 管理画面 -->
<div class="tab" id="tab-admin">

  <div class="card">
    <h3>特典動画アップロード</h3>
    <form id="form-bonus">
      <input type="file" id="bonus-video" accept="video/*" />
      <button>保存</button>
    </form>
    <div id="bonus-status"></div>
  </div>

  <div class="card">
    <h3>シリアル番号発行</h3>
    <div class="form-grid">
      <input type="text" id="serial-code" placeholder="空なら自動生成">
      <input type="number" id="serial-spins" value="1">
      <button id="btn-issue-serial">発行</button>
      <div id="serial-status"></div>
      <div id="serial-list" class="scroll-rows"></div>
    </div>
  </div>

  <div class="card">
    <h3>景品入荷（動画）</h3>
    <form id="form-prize">
      <select id="p-rarity">
        <option value="normal">normal</option>
        <option value="common">common</option>
        <option value="rare">rare</option>
        <option value="superrare">superrare</option>
      </select>
      <input type="file" id="p-video" accept="video/*">
      <button>登録</button>
    </form>

    <div id="prize-list"></div>
  </div>

  <div class="card">
    <h3>レアリティ確率設定</h3>
    <input id="rw-normal" type="number" value="50">
    <input id="rw-common" type="number" value="30">
    <input id="rw-rare" type="number" value="15">
    <input id="rw-superrare" type="number" value="5">
    <button id="btn-save-rarity">保存</button>
  </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
