<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ガチャポン</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>ガチャポン管理サイト</h1>
  <div class="topbar">
    <nav id="tabs">
      <button data-tab="gacha">ガチャポン</button>
      <button data-tab="collection">マイコレクション</button>
      <button data-tab="admin" class="admin-only">管理</button>
    </nav>
    <div class="admin-actions">
      <button id="btn-admin-login">管理ログイン</button>
      <button id="btn-admin-logout" class="hidden">ログアウト</button>
    </div>
  </div>
</header>

<main>
  <section id="tab-gacha" class="tab active">
    <div class="gacha-center">
      <div class="gacha-stage" id="gacha-stage">
        <img id="gacha-illust" src="assets/gachapon.png" alt="gachapon">
        <video id="rarity-anim" class="stage-video hidden" playsinline muted></video>
        <video id="result-video" class="stage-video hidden" playsinline controls></video>
      </div>
      <button id="btn-roll" class="roll-btn">回す！</button>
      <p>残り回数: <span id="spins">0</span></p>
      <div class="serial-inline">
        <label class="field-label" for="serial">シリアル番号</label>
        <input id="serial" placeholder="シリアル番号" inputmode="latin">
        <button id="btn-redeem">回数を追加</button>
      </div>
    </div>
  </section>

  <section id="tab-collection" class="tab">
    <h2>マイコレクション（いつでも動画再生可能）</h2>
    <ul id="collection-list" class="collection"></ul>
  </section>

  <section id="tab-admin" class="tab admin-only">
    <h2>【管理】シリアル番号発行 & 景品入荷</h2>

    <div class="grid-2">
      <div class="card">
        <h3>シリアル番号発行所</h3>
        <div class="form-grid">
          <div class="form-row">
            <label class="field-label" for="serial-code">シリアル番号</label>
            <input id="serial-code" placeholder="例：ABC123" autocomplete="off">
          </div>
          <div class="form-row">
            <label class="field-label" for="serial-spins">まわす回数</label>
            <input id="serial-spins" type="number" value="1" min="1">
          </div>
          <div class="form-row">
            <button id="btn-issue-serial">発行</button>
          </div>
          <p class="hint">※ 最初に「管理ログイン」から認証してください。</p>
        </div>
      </div>

      <div class="card">
        <h3>景品入荷（動画アップロード）</h3>
        <form id="form-prize" enctype="multipart/form-data">
          <div class="form-grid">
            <div class="form-row">
              <label class="field-label" for="p-title">タイトル</label>
              <input id="p-title" name="title" placeholder="タイトル">
            </div>
            <div class="form-row">
              <label class="field-label" for="p-percent">確率(%)</label>
              <input id="p-percent" name="percent" placeholder="10" inputmode="decimal">
            </div>
            <div class="form-row">
              <label class="field-label" for="p-rarity">レアリティ</label>
              <select id="p-rarity" name="rarity">
                <option value="normal">normal</option>
                <option value="common">common</option>
                <option value="rare">rare</option>
                <option value="superrare">superrare</option>
              </select>
            </div>
            <div class="form-row">
              <label class="field-label" for="p-video">動画</label>
              <input id="p-video" type="file" name="video" accept="video/*">
            </div>
            <div class="form-row">
              <button type="submit">登録</button>
            </div>
          </div>
          <p class="hint">※ 最初に「管理ログイン」から認証してください。</p>
        </form>
      </div>
    </div>

    <h3>登録済みの景品一覧</h3>
    <div id="prize-list"></div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
