<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガチャポン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ▼ 名前入力ポップアップ（初回のみ表示） -->
    <div id="username-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h2 class="modal-title">あなたの名前を入力してください</h2>
            <input type="text" id="username-input" placeholder="例：やまだ" class="modal-input" />
            <button id="username-submit" class="modal-btn">OK</button>
        </div>
    </div>
    <!-- ▲ 名前入力ポップアップ -->

    <header>
        <h1 class="title">🎁 ガチャポン</h1>
        <nav>
            <button onclick="openTab('gacha')">ガチャポン</button>
            <button onclick="openTab('collection')">マイコレ</button>
            <button onclick="openTab('admin')">管理</button>
        </nav>
    </header>

    <main>
        <!-- ★ 各ページ（既存構造そのまま） -->
        <section id="gacha-tab" class="tab">
            <p>🔔 残り回数：<span id="spin-count">0</span></p>
            <input id="serial-input" placeholder="シリアルコードを入力">
            <button onclick="redeemSerial()">追加</button>

            <p id="remain-types-text">コンプリートまで残り 0 種類！</p>

            <img src="gachapon.png" class="machine-img">

            <video id="result-video" controls></video>

            <div class="gacha-buttons">
                <button onclick="spin()">回す！</button>
                <button onclick="spin10()">10連で回す！</button>
            </div>
        </section>

        <section id="collection-tab" class="tab hidden">
            <h2>マイコレクション</h2>
            <div id="collection-area">
                <!-- 動的生成 -->
            </div>
        </section>

        <section id="admin-tab" class="tab hidden">
            <h2>管理メニュー</h2>

            <div id="admin-login-area">
                <input type="password" id="admin-pass" placeholder="パスワード">
                <button onclick="adminLogin()">ログイン</button>
            </div>

            <div id="admin-menu" class="hidden">
                <h3>景品登録</h3>
                <input type="file" id="prize-file">
                <select id="prize-rarity">
                    <option value="superrare">SUPER RARE</option>
                    <option value="rare">RARE</option>
                    <option value="common">COMMON</option>
                    <option value="normal">NORMAL</option>
                </select>
                <button onclick="registerPrize()">登録</button>

                <h3>追加：レア度毎に確率設定</h3>
                <div id="rarity-rate-area"></div>

                <h3>登録済み景品一覧</h3>
                <div id="prize-list"></div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
